<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Галерея игр - CROWN</title>
  <link rel="stylesheet" href="gallery.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="Crown Logo">
      <span>CROWN</span>
    </div>
    <nav>
      <ul>
        <li><a href="Layout.html">МАГАЗИН</a></li>
        <li><a href="about_us.html">О НАС</a></li>
      </ul>
    </nav>
  </header>

  <!-- MAIN -->
  <main>
    <h1 class="gallery-title">Галерея игр</h1>

    <!-- Фильтрация -->
    <div class="filter-buttons">
      <button onclick="filterGallery('all')" class="active">Все</button>
      <button onclick="filterGallery('action')">Экшен</button>
      <button onclick="filterGallery('rpg')">RPG</button>
      <button onclick="filterGallery('racing')">Гонки</button>
      <button onclick="filterGallery('horror')">Хоррор</button>
      <button onclick="filterGallery('shooter')">Шутеры</button>
    </div>

    <!-- Галерея -->
    <div class="gallery-grid">
      <div class="gallery-item" data-genre="action">
        <img src="images/assasinscreedph.jpg" alt="Assassin’s Creed Valhalla">
        <div class="caption">Assassin’s Creed Valhalla</div>
      </div>
      <div class="gallery-item" data-genre="horror">
        <img src="images/backroomsph.jpg" alt="Backrooms">
        <div class="caption">Backrooms</div>
      </div>
      <div class="gallery-item" data-genre="racing">
        <img src="images/needforspeedph.jpeg" alt="NFS Heat">
        <div class="caption">NFS Heat</div>
      </div>
      <div class="gallery-item" data-genre="racing">
        <img src="images/F123ph.jpg" alt="F1 23">
        <div class="caption">F1 23</div>
      </div>
      <div class="gallery-item" data-genre="horror">
        <img src="images/resident.jpg" alt="Resident Evil Village">
        <div class="caption">Resident Evil Village</div>
      </div>
      <div class="gallery-item" data-genre="horror">
        <img src="images/outlast2ph.jfif" alt="Outlast 2">
        <div class="caption">Outlast 2</div>
      </div>
      <div class="gallery-item" data-genre="rpg">
        <img src="images/thewitcherph.jpg" alt="The Witcher 3">
        <div class="caption">The Witcher 3</div>
      </div>
      <div class="gallery-item" data-genre="rpg">
        <img src="images/skyrimph.jfif" alt="Skyrim">
        <div class="caption">Skyrim</div>
      </div>
      <div class="gallery-item" data-genre="rpg">
        <img src="images/eldenringph.jpg" alt="Elden Ring">
        <div class="caption">Elden Ring</div>
      </div>
      <div class="gallery-item" data-genre="shooter">
        <img src="images/callofdutyph.webp" alt="Call of Duty MW">
        <div class="caption">Call of Duty MW</div>
      </div>
      <div class="gallery-item" data-genre="action">
        <img src="images/cyberpunkph.jpg" alt="Cyberpunk 2077">
        <div class="caption">Cyberpunk 2077</div>
      </div>
      <div class="gallery-item" data-genre="shooter">
        <img src="images/battlefieldph.jpg" alt="Battlefield V">
        <div class="caption">Battlefield V</div>
      </div>
      <div class="gallery-item" data-genre="racing">
        <img src="images/asettacorseph.jfif" alt="Assetto Corsa">
        <div class="caption">Assetto Corsa</div>
      </div>
      <div class="gallery-item" data-genre="action">
        <img src="images/gta5ph.png" alt="GTA V">
        <div class="caption">GTA V</div>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 CROWN Game Store. Все права защищены.</p>
    <div class="socials">
      <a href="#">Discord</a> | 
      <a href="#">Instagram</a> | 
      <a href="#">VK</a>
    </div>
  </footer>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
    <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
    <a class="next" onclick="changeSlide(1)">&#10095;</a>
  </div>

  <!-- Кнопка "Наверх" -->
  <button id="toTop">⬆</button>

  <script src="gallery.js"></script>
  <script src="sound.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
