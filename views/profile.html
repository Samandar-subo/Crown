<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | Online Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">OnlineStore</a>
            <a href="/" class="btn btn-outline-light btn-sm">Back to Shop</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card shadow-sm mb-4">
                    <div class="card-body text-center">
                        <i class="bi bi-person-circle display-1 text-secondary"></i>
                        <h4 class="mt-3" id="userName">Loading...</h4>
                        <p class="text-muted" id="userEmail">...</p>
                        <hr>
                        <button class="btn btn-danger btn-sm w-100 mt-3" onclick="logout()">Logout</button>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-white">
                        <h5 class="mb-0">My Order History</h5>
                    </div>
                    <div class="card-body">
                        <div id="orderList" class="list-group list-group-flush">
                            <p class="text-center py-4">Checking for orders...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/profile.js"></script>
</body>
</html>
